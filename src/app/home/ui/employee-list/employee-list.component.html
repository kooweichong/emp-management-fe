<div class="container">

    <div class="filter-wrapper">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div>
            <mat-form-field class="example-form-field">
                <mat-label>Minimum Salary</mat-label>
                <input matInput type="text" [(ngModel)]="minSalary">
                <button *ngIf="minSalary" matSuffix mat-icon-button aria-label="Clear" (click)="minSalary=0">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-form-field">
                <mat-label>Maximum Salary</mat-label>
                <input matInput type="text" [(ngModel)]="maxSalary">
                <button *ngIf="maxSalary" matSuffix mat-icon-button aria-label="Clear" (click)="maxSalary=0">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div>
            <button class="apply-filter-button" mat-raised-button (click)="getEmployeeList()">Apply</button>
        </div>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
    
            <!-- Login Column -->
            <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
            <td mat-cell *matCellDef="let row"> {{row.login}} </td>
            </ng-container>
    
            <!-- Salary Column -->
            <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
            <td mat-cell *matCellDef="let row"> S$ {{row.salary}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
        
</div>
